<mat-accordion *ngIf="posts.length > 0; else noPosts">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <p>{{post.content}}</p>
    <mat-action-row>
      <button mat-stroked-button color="primary">EDIT</button>
      <button mat-stroked-button color="warn">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<ng-template #noPosts>
  <p>No post available</p>
</ng-template>
