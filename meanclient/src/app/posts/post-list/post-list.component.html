<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-accordion *ngIf="((posts.length > 0) && !isLoading); else noPosts">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{post.title}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-card>
      <img [src]="post.imagePath" [alt]="post.title" mat-card-image>
    </mat-card>
    <p>{{post.content}}</p>
    <mat-action-row *ngIf="isAuthenticated">
      <button mat-stroked-button color="primary" (click)="onEdit(post.id)">EDIT</button>
      <button mat-stroked-button color="warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator *ngIf="posts.length > 0" [length]="totalPosts" [pageSize]="size" [pageSizeOptions]="pageSizeOptions"
  (page)="pageChangeEvent($event)">
</mat-paginator>


<ng-template #noPosts>
  <p>No post available</p>
</ng-template>
